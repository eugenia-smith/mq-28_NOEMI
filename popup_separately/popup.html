<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup-styles.css">
  <title>Document</title>
</head>

<body>
  <div class="popup-container">
    <div class="popup-feedback">
      <h2 class="popup-heading">Ваш фидбек</h2>
      <form class="feedback-form">
        <div class="form-section">
          <label class="feedback-visit" for="frequency">Как часто вы заходите на сайт?</label>
          <select class="options-list" id="frequency">
            <option selected>Почти каждый день</option>
            <option>Почти каждую неделю</option>
            <option>Раз в месяц</option>
            <option>Пару раз в год</option>
          </select>
        </div>
        <div class="form-section">
          <span class="feedback-subscription">Вы подписаны на e-mail рассылку?</span>
          <label class="radio-group-yes">
            <input type="radio" class="radio visually-hidden" name="radio-group" checked>
            <span class="radio-group-text">Да</span>
          </label>
          <label class="radio-group-no">
            <input type="radio" class="radio visually-hidden" name="radio-group">
            <span class="radio-group-text">Нет</span>
          </label>
        </div>
        <div class="form-section">
          <label for="type-field" class="feedback-essay">Расскажите, какой контент вы хотели бы видеть на нашем
            сайте?</label>
          <textarea id="type-field" rows="5" cols="50" class="essay-text"
            placeholder="Может, больше рецептов?"></textarea>
        </div>
        <button type="submit" class="feedback-button">Отправить</button>
      </form>
      <button type="button" class="popup-close-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 441 441">
          <path fill="#fff" stroke="#000"
            d="M220.336 170.564l.353.353.354-.353L390.288 1.318l49.796 49.773-169.269 169.245-.353.354.353.354 169.269 169.245-49.796 49.796-169.245-169.269-.354-.353-.353.353-169.27 169.269-49.748-49.796 169.245-169.245.353-.354-.353-.354L1.318 51.067 51.09 1.318l169.246 169.246z" />
          </svg>
      </button>
    </div>
  </div>
</body>

</html>
